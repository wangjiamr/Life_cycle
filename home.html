<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>明道OA用户检测系统</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/life_style.css">
</head>
<body>
<div class="layout">
    <!--左侧begin-->
    <div class="LeftMain">
        <span class="block logo aligncenter"><img src="img/logo.png"></span>
        <a href="#" class="leftBtn aligncenter">
            <i class="icon ico-1"></i><br>
            <em>预警</em>
        </a>
        <a href="#" class="leftBtn aligncenter current">
            <i class="icon ico-2"></i><br>
            <em>转化率</em>
        </a>
        <a href="#" class="leftBtn aligncenter">
            <i class="icon ico-3"></i><br>
            <em>UI点击率</em>
        </a>
    </div>
    <!--左侧over-->
    <!--右侧begin-->
    <div class="RightMain">
        <div class="TopBar clearfix">
            <div class="Search floatleft clearfix">
                <input type="text" class="floatleft" placeholder="输入...">
                <a href="#" class="icon SerBtn"></a>
            </div>
            <a href="#" class="OutBtn floatright aligncenter"><i class="icon icon-out"></i></a>
            <span class="UserName floatright clearfix marr20 mart5">
                <img src="img/user.png" class="floatleft">
                <span class="font14">你好，刘德华</span>
            </span>
        </div>
        <div class="RightCount">
            <div class="Board">
                <p class="Tilte alignright">您的上次登录时间为<span class="add">2015.01.06 17:36</span></p>
                <ul class="mart30">
                    <li>
                        <p><i class="icon ico-4"></i> 超过预警线的公司</p>
                        <p class="Titillium"><span>13</span></p>
                    </li>
                    <li>
                        <p><i class="icon ico-5"></i> 新增收费公司</p>
                        <p class="Titillium"><span class="nodata">0</span></p>
                    </li>
                    <li>
                        <p><i class="icon ico-6"></i> 今日点击量</p>
                        <p class="Titillium"><span>87666</span></p>
                    </li>
                    <li class="noborder">
                       <p><i class="icon ico-4"></i> 今日访问量</p>
                       <p class="Titillium"><span>1,2345</span></p>
                   </li>
                </ul>
            </div>
        </div>
    </div>
    <!--右侧over-->
</div>
<span class="loading aligncenter" style="display: ;">
    <img src="img/loading.gif"/><br>
    正在加载,请稍后再试...
</span>
<!--通知状态条begin-->
<div class="message_box" style="display:;">
    <div class="message aligncenter" style="display:;"><p class="font12 color-white ie-css3"><i class="icon-check2"></i>通讯录刷新成功！</p></div><!--每次 fadeout 掉一个div-->
    <div class="message aligncenter message_waring" style="display:none;"><p class="font12 color-white ie-css3"><i class="icon-info font20"></i>请谨慎操作！</p></div><!--每次 fadeout 掉一个div-->
    <div class="message aligncenter message_error" style="display: none;"><p class="font12 color-white"><i class="icon-cross ie-css3"></i>操作失败！请您尝试重新操作！</p></div>
    <div class="message aligncenter" style="display:;"><p class="font14 color-white ie-css3"><i class="icon-check2"></i>通讯录刷新成功！</p></div><!--每次 fadeout 掉一个div-->
    <div class="message aligncenter message_waring" style="display:none;"><p class="font14 color-white ie-css3"><i class="icon-info font20"></i>请谨慎操作！</p></div><!--每次 fadeout 掉一个div-->
    <div class="message aligncenter message_error" style="display: none;"><p class="font14 color-white"><i class="icon-cross ie-css3"></i>操作失败！请您尝试重新操作！</p></div>
</div>
<!--通知状态条over-->
<div class="pop">
    <p class="title alignright clearfix">
        <span class="floatleft">设置抵价券</span>
        <a href="javascript:;">关闭</a>
    </p>
    <div class="mart15">
        <table>
            <tr>
                <th>设置抵价券金额</th>
                <td>
                    <div class="has-general width-130 ">
                        <input type="text">
                        <label class="control-label">抵价券金额</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>设置抵价券有效期</th>
                <td>
                    <select>
                        <option>6个月</option>
                        <option>12个月</option>
                        <option>18个月</option>
                        <option>24个月</option>
                    </select>
                </td>
            </tr>
        </table>
        <p class="alignright marr30 mart10"><a href="#" class="makeSure">确 定</a></p>
    </div>
</div>
<div class="mask" style="display:block;"></div>
</body>
</html>
